<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 50%, #68a975 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 450px;
            max-width: 90vw;
        }

        .auth-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            background: #f5f5f5;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: white;
            color: #4CAF50;
            border-bottom: 3px solid #4CAF50;
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .greenhouse-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="greenhouse-icon">üè°</div>
            <h1>Greenhouse Management</h1>
            <p>Intelligent crop planning and monitoring</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <div id="login-alert" class="alert hidden"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="rememberMe">
                    <label for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="submit-btn" id="login-btn">
                    Login
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-form hidden">
            <div id="register-alert" class="alert hidden"></div>
            
            <form onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-firstName">First Name</label>
                        <input type="text" id="register-firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="register-lastName">Last Name</label>
                        <input type="text" id="register-lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required minlength="8">
                    <small style="color: #666; font-size: 12px;">Must be at least 8 characters with uppercase, lowercase, and number</small>
                </div>

                <div class="form-group">
                    <label for="register-confirmPassword">Confirm Password</label>
                    <input type="password" id="register-confirmPassword" name="confirmPassword" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="accept-terms" name="acceptTerms" required>
                    <label for="accept-terms">I accept the Terms of Service and Privacy Policy</label>
                </div>

                <button type="submit" class="submit-btn" id="register-btn">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/auth';

        // Tab switching
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide forms
            document.getElementById('login-form').classList.toggle('hidden', tab !== 'login');
            document.getElementById('register-form').classList.toggle('hidden', tab !== 'register');

            // Clear alerts
            clearAlerts();
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const originalText = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<div class="loading"></div>';
                
                const formData = new FormData(event.target);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password'),
                    rememberMe: formData.get('rememberMe') === 'on'
                };

                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (result.success) {
                    // Store token
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showAlert('login-alert', 'Login successful! Redirecting...', 'success');
                    
                    // Redirect to main app after short delay
                    setTimeout(() => {
                        window.location.href = './interactive-greenhouse-designer.html';
                    }, 1500);
                } else {
                    showAlert('login-alert', result.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('login-alert', 'Connection error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();
            
            const btn = document.getElementById('register-btn');
            const originalText = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<div class="loading"></div>';
                
                const formData = new FormData(event.target);
                const registerData = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword'),
                    acceptTerms: formData.get('acceptTerms') === 'on'
                };

                // Client-side validation
                if (registerData.password !== registerData.confirmPassword) {
                    showAlert('register-alert', 'Passwords do not match', 'error');
                    return;
                }

                if (!registerData.acceptTerms) {
                    showAlert('register-alert', 'You must accept the terms and conditions', 'error');
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('register-alert', result.message || 'Registration successful! Please check your email to verify your account.', 'success');
                    
                    // Switch to login tab after successful registration
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login-email').value = registerData.email;
                    }, 2000);
                } else {
                    showAlert('register-alert', result.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('register-alert', 'Connection error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Show forgot password (placeholder)
        function showForgotPassword() {
            const email = prompt('Enter your email address:');
            if (email) {
                // TODO: Implement forgot password functionality
                alert('Password reset functionality will be implemented soon. Please contact support.');
            }
        }

        // Utility functions
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
        }

        function clearAlerts() {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.classList.add('hidden');
            });
        }

        // Check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // Verify token is still valid
                fetch(`${API_BASE_URL}/check-auth`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success && result.authenticated) {
                        // User is already logged in, redirect to main app
                        window.location.href = './interactive-greenhouse-designer.html';
                    } else {
                        // Token is invalid, clear stored data
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    }
                })
                .catch(error => {
                    console.error('Auth check error:', error);
                    // Clear potentially invalid data
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
</body>
</html>
